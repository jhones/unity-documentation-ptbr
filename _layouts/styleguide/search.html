---
layout: styleguide/page
---
{{ content }}
<ul id="search-results" class="u-p-none u-ls-none"></ul>
<script>
    window.store = {
        {% for post in site.html_pages %}
            "{{ post.url | slugify }}": {
                "title": "{{ post.title | xml_escape }}",
                "author": "{{ post.author | xml_escape }}",
                "category": "{{ post.category | xml_escape }}",
                "tags": "{{ post.tags | xml_escape }}",
                "content": {{ post.content | strip_html | strip_newlines | jsonify }},
                "url": "{{ post.url | xml_escape }}"
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %},
		{% for post in site.posts %}
            "{{ post.url | slugify }}": {
                "title": "{{ post.title | xml_escape }}",
                "author": "{{ post.author | xml_escape }}",
                "category": "{{ post.category | xml_escape }}",
                "tags": "{{ post.tags | xml_escape }}",
                "content": {{ post.content | strip_html | strip_newlines | jsonify }},
                "url": "{{ post.url | xml_escape }}"
            }
            {% unless forloop.last %},{% endunless %}
        {% endfor %}
    };
</script>
<script type="text/javascript" src="{{ '/styleguide/js/search/lunr.min.js' | relative_url }}"></script>
<script type="text/javascript" src="{{ '/styleguide/js/search/search.js' | relative_url }}"></script>
