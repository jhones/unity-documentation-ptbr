---
layout: libdoc/default
---
<style>
    .resizer { width: 5px; height: 100%; background: blue; position:absolute; right: 0px; top: 0%; cursor: e-resize; z-index: 1000; }
    .resizer:hover { background: green; width: 200px; right: -100px }
</style>
<main class="m-grow m-w-1 c-grid" m-nowrap="md,xl" id="page-featured-playground-container">
    <div class="{{ page.content_class | default: 'm-w-12--sm u-bc-primary-max u-br-thin-dashed-alt u-bb-thin-dashed-alt u-relative' }}">
        <header class="u-bb-thin-dashed-alt u-p-lg" u-p-sm="sm">
            <h1 class="u-mt-none u-mb-xs u-lh-1">{{ page.title | default: site.title }}</h1>
            <p class="u-fs-lg u-m-none u-lh-base" u-fs-md="sm">{{ page.description | default: site.description }}</p>
        </header>
        <div class="u-pl-lg u-pr-lg" u-pl-sm="sm" u-pr-sm="sm">
            {{ content }}
        </div>        
    </div>
    <div class="m-grow c-position m-sticky m-top-0 c-grid u-bc-primary-max u-o-hidden u-bb-thin-dashed-alt u-z-10" m-w-12="sm" m-order--1="sm" u-h-100vh="md,xl" u-h-50vh="sm" id="page-featured-playground"></div>
</main>
